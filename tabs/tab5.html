<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>–†–µ–π—Ç–∏–Ω–≥ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: auto;
      overflow-x: hidden;
      background-color: #1a1a1a;
      font-family: Arial, sans-serif;
      color: #f5f5f5;
    }

    body {
      overflow-y: scroll;
      -webkit-overflow-scrolling: touch;
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      text-align: center;
    }

    .ranking-list {
      width: 100%;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .ranking-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #333;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .ranking-item .place {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffcc00;
    }

    .ranking-item .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #555;
      margin: 0 15px;
    }

    .ranking-item .user-info {
      flex-grow: 1;
    }

    .ranking-item .name {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .ranking-item .points {
      font-size: 1rem;
      color: #ccc;
    }

    .error, .loading {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 20px;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>–†–µ–π—Ç–∏–Ω–≥ —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤</h1>
    <div id="loading" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div id="error" class="error" style="display: none;">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.</div>
    <ul id="ranking-list" class="ranking-list" style="display: none;"></ul>
  </div>

  <script>
    (() => {
      const API_PARTICIPANTS_URL = 'https://gorskyapp.ru/api/participants';
      const API_USER_INFO_URL = 'https://gorskyapp.ru/api/user-info';

      async function fetchParticipants() {
        const response = await fetch(API_PARTICIPANTS_URL);
        if (!response.ok) {
          throw new Error('–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤');
        }
        return response.json();
      }

      async function fetchUserInfo(userId) {
        const response = await fetch(`${API_USER_INFO_URL}?userId=${userId}`);
        if (!response.ok) {
          throw new Error(`–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è ${userId}`);
        }
        return response.json();
      }

      async function displayRanking() {
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('error');
        const rankingList = document.getElementById('ranking-list');

        loadingElement.style.display = 'block';
        errorElement.style.display = 'none';
        rankingList.style.display = 'none';

        try {
          const { participants } = await fetchParticipants();

          const listItems = await Promise.all(
            participants.map(async (participant, index) => {
              const { name, avatar_url } = await fetchUserInfo(participant.telegram_id);

              const medal =
                index === 0
                  ? 'ü•á'
                  : index === 1
                  ? 'ü•à'
                  : index === 2
                  ? 'ü•â'
                  : '';

              return `
                <li class="ranking-item">
                  <span class="place">${index + 1}</span>
                  <img src="${avatar_url || ''}" alt="Avatar" class="avatar">
                  <div class="user-info">
                    <span class="name">${name || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ'}</span>
                    <span class="points">–ë–∞–ª–ª—ã: ${participant.points}</span>
                  </div>
                  <span class="medal">${medal}</span>
                </li>
              `;
            })
          );

          rankingList.innerHTML = listItems.join('');
          rankingList.style.display = 'block';
        } catch (error) {
          console.error('–û—à–∏–±–∫–∞ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ä–µ–π—Ç–∏–Ω–≥–∞:', error);
          errorElement.style.display = 'block';
        } finally {
          loadingElement.style.display = 'none';
        }
      }

      displayRanking();
    })();
  </script>
</body>
</html>
