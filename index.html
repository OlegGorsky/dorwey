<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1, maximum-scale=1">
  <title>Вкладки и динамическая подгрузка</title>
  <link rel="stylesheet" href="global.css?v=1.8.0"> <!-- Подключаем глобальные стили -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Подключение Telegram WebApp API -->
</head>
<body>
  <div id="app">
    <!-- Основной контент -->
    <div id="content" class="content">
      <!-- Сюда будет подгружаться содержимое вкладок -->
    </div>

    <!-- Нижнее меню навигации по вкладкам -->
    <div class="tabs">
      <button class="tab" data-tab="1" onclick="activateTab(1)">
        <img src="https://files.salebot.pro/uploads/file_item/file/44501/1ежкоин.png" alt="ЕжКоин" class="tab-icon">
        <span class="tab-text">ЕжКоин</span>
      </button>

      <button class="tab" data-tab="2" onclick="activateTab(2)">
        <img src="/dorwey/image/icon/friends_result.webp" alt="Друзья" class="tab-icon">
        <span class="tab-text">Друзья</span>
      </button>

      <button class="tab" data-tab="3" onclick="activateTab(3)">
        <img src="/dorwey/image/icon/zadanie_result.webp" alt="Задания" class="tab-icon">
        <span class="tab-text">Задания</span>
      </button>

      <button class="tab" data-tab="4" onclick="activateTab(4)">
        <img src="/dorwey/image/icon/rocket_result.webp" alt="ЕжКомбат" class="tab-icon">
        <span class="tab-text">ЕжКомбат</span>
      </button>

      <button class="tab" data-tab="5" onclick="activateTab(5)">
        <img src="/dorwey/image/icon/polza_result.webp" alt="Польза" class="tab-icon">
        <span class="tab-text">Рейтинг</span>
      </button>
    </div>
  </div>

  <!-- Основной скрипт для управления вкладками и динамической подгрузкой -->
  <script src="app.js?v=1.7"></script>
  <script src="icon-management.js"></script>

</body>
</html>
